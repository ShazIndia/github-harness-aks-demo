# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: CI 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-java:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build
    
    #- name: Build & push Docker image
     # uses: mr-smithers-excellent/docker-build-push@v6
     # with:
    #   image: githubactionsharness
    #    registry: githubactionsharness.azurecr.io
     #   username: ${{ secrets.ACR_USERNAME }}
     #   password: ${{ secrets.ACR_PASSWORD }}


    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: githubactionsharness.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - run: |
            docker build . -t githubactionsharness.azurecr.io/githubactionsharness:${{ github.sha }}
            docker push githubactionsharness.azurecr.io/githubactionsharness:${{ github.sha }}
        
    
